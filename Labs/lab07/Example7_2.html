<!-- MathML Practice -->
<!-- Please open with firefox browser -->
<math xmlns="http://www.w3.org/1998/Math/MathML" >
        <mi>x</mi>
        <mo>=</mo>
        <mfrac>
            <mrow>
                <mrow>
                    <mo>-</mo>
                    <mi>b</mi>
                </mrow>
                <mo>&PlusMinus;</mo>
                <msqrt>
                    <mrow>
                        <msup>
                            <mi>b</mi>
                            <mn>2</mn>
                        </msup>
                        <mo>-</mo>
                        <mrow>
                            <mn>4</mn>
                            <mi>a</mi>
                            <mi>c</mi>
                        </mrow>
                    </mrow>
                </msqrt>
            </mrow>
            <mrow>
                <mn>2</mn><mo>&InvisibleTimes;</mo><mi>a</mi>
            </mrow>
        </mfrac>
</math>
