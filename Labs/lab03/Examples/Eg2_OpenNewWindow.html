<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ví dụ 2 - Open New Window</title>
</head>
<body>
    
    <script type="text/javascript">

        if(window.confirm("Open Google?")) {
            let newWindow = window.open('https://www.google.com/', 'NewGoogleWindow', 'toolbar=no.alwaysRaised=yes');
            newWindow.focus();
        }
    </script>

</body>
</html>
